# Whether to use thread series. Available values are true or false.
# Default is false.
UseThreadSeries=true

# Total number of logs per test run. Used if UseThreadSeries is true and ignored if UseThreadSeries is false.
# Default is 10000000 (10 million) 
NumberOfTotalLogs=500000

# Number of threads for this test run. Used if UseThreadSeries is false and ignored if UseThreadSeries is true.
# Default is 10
#NumberOfThreads=16

# Number of logs per thread for this test run. Used if UseThreadSeries is false and ignored if UseThreadSeries is true.
# Default is 1000000 (1 million)
#NumberOfLogsPerThread=100000
